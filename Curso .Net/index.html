<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav id='menu'>
        <input type='checkbox' id='responsive-menu' onclick='updatemenu()'><label></label>
        <ul>
            <li><a id="home" href='#'>Home</a></li>
        </ul>
    </nav>

    <h1>Gestion de Clientes</h1>

    <button id="btnAgregar" class="button button2">Agregar Cliente</button>

    <table id="customers">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Telefono</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="bodyTable">
            
        </tbody>
    </table>

<div id="modale" class="modale" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-header">
            <h2>Datos del Cliente</h2>
            <a id="exitModale" href="#" class="btn-close closemodale" aria-hidden="true">&times;</a>
        </div>

        <div class="modal-body">

            <input id="firstName" type="text" name="nombre" placeholder="Nombre" size="20" /><br/>
            <input id="lastName" type="text" name="apellido" placeholder="Apellido" size="20" /><br/>
            <input id="email" type="text" name="email" placeholder="Email" size="20" /><br/>
            <input id="phone" type="text" name="telefono" placeholder="Telefono" size="20" /><br/>
            <input id="address" type="text" name="direccion" placeholder="Direccion" size="20" /><br/>

        <div class="modal-footer">

        <div id="btnSave">
            
        </div>
      </div>
    </div>
</div>

    <script src="js/menu.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
